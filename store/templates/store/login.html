{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login">
	<h1>Login</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form | crispy}}
		<button type="submit"> Login</button>
	</form>
	<div class="extra">
		<p>Doesn't have an account? </p> <a href="{% url 'signup' %}">Signup!</a>
	</div>
</div>
<script type="text/javascript">
	var cart = JSON.parse(getCookie('cart'))
	var number = 0;
	if (cart == undefined){
		console.log('Cookies not available')
	}
	else{
		for(i in cart){
			number += cart[i]['quentity'];
		}
	}
	var cart_number = document.querySelector('.cart-number');
	cart_number.innerHTML = number;
</script>
{% endblock body %}
